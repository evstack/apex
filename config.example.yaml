# Apex configuration example
# Copy to config.yaml and adjust values.

data_source:
  # Celestia node RPC endpoint
  celestia_node_url: "http://localhost:26658"

  # Auth token for the Celestia node.
  # Can also be set via APEX_AUTH_TOKEN env var.
  auth_token: ""

  # Namespaces to index (hex-encoded, 29 bytes / 58 hex chars each).
  namespaces:
    # Example: replace with your actual namespace IDs (29 bytes = 58 hex chars)
    - "0000000000000000000000000000000000000000000000000000000001"
    - "00000000000000000000000000000000000000000000000000000000ab"

storage:
  # Path to the SQLite database file
  db_path: "apex.db"

rpc:
  # Address for the HTTP API server
  listen_addr: ":8080"

sync:
  # Height to start syncing from (0 = genesis)
  start_height: 0
  # Number of headers per backfill batch
  batch_size: 64
  # Number of concurrent fetch workers
  concurrency: 4

log:
  # Log level: trace, debug, info, warn, error, fatal, panic
  level: "info"
  # Log format: json or console
  format: "json"
